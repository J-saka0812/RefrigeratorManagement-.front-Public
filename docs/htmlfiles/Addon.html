<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冷蔵庫管理アプリ - ユーザー登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-400 via-emerald-300 to-teal-400 min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl p-8 w-full max-w-md border border-white/20">
            <!-- ヘッダー -->
            <div class="text-center mb-8">
                <div class="bg-gradient-to-br from-green-400 to-emerald-500 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <span class="text-4xl">🥬</span>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent mb-2">冷蔵庫管理アプリ</h1>
                <p class="text-gray-700 font-medium">新規アカウント作成</p>
            </div>

            <!-- 登録フォーム -->
            <form id="registerForm" class="space-y-6">
                <!-- ユーザー名 -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        ユーザー名
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="w-full px-4 py-3 border-2 border-green-200 rounded-xl focus:ring-4 focus:ring-green-200 focus:border-green-400 transition-all duration-200 bg-white/80"
                        placeholder="例: 田中太郎"
                        required
                    >
                </div>

                <!-- メールアドレス -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        メールアドレス
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="w-full px-4 py-3 border-2 border-green-200 rounded-xl focus:ring-4 focus:ring-green-200 focus:border-green-400 transition-all duration-200 bg-white/80"
                        placeholder="例: tanaka@example.com"
                        required
                    >
                </div>

                <!-- パスワード -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        パスワード
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-full px-4 py-3 border-2 border-green-200 rounded-xl focus:ring-4 focus:ring-green-200 focus:border-green-400 transition-all duration-200 bg-white/80"
                        placeholder="8文字以上で入力してください"
                        required
                        minlength="8"
                    >
                </div>

                <!-- パスワード確認 -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        パスワード確認
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword"
                        class="w-full px-4 py-3 border-2 border-green-200 rounded-xl focus:ring-4 focus:ring-green-200 focus:border-green-400 transition-all duration-200 bg-white/80"
                        placeholder="パスワードを再入力してください"
                        required
                    >
                </div>

                <!-- 利用規約同意 -->
                <div class="flex items-start space-x-3">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        name="terms"
                        class="mt-1 w-5 h-5 text-green-600 border-green-300 rounded-md focus:ring-green-400 focus:ring-2"
                        required
                    >
                    <label for="terms" class="text-sm text-gray-600">
                        <span class="text-green-600 hover:text-emerald-600 underline decoration-2 underline-offset-2 cursor-pointer font-medium">利用規約</span>および<span class="text-green-600 hover:text-emerald-600 underline decoration-2 underline-offset-2 cursor-pointer font-medium">プライバシーポリシー</span>に同意します
                    </label>
                </div>

                <!-- 登録ボタン -->
                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 focus:ring-4 focus:ring-green-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
                >
                    アカウントを作成
                </button>
            </form>

            <!-- ログインリンク -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    すでにアカウントをお持ちですか？
                    <a href="#" class="text-green-600 hover:text-emerald-600 font-semibold underline decoration-2 underline-offset-2">
                        ログイン
                    </a>
                </p>
            </div>

            <!-- 成功メッセージ（非表示） -->
            <div id="successMessage" class="hidden mt-4 p-4 bg-gradient-to-r from-green-100 to-emerald-100 border-2 border-green-300 text-green-800 rounded-xl shadow-lg">
                <div class="flex items-center">
                    <span class="mr-2">✅</span>
                    <span>アカウントが正常に作成されました！</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // パスワード確認
            if (password !== confirmPassword) {
                alert('パスワードが一致しません。');
                return;
            }
            
            // 成功メッセージを表示
            document.getElementById('successMessage').classList.remove('hidden');
            
            // フォームをリセット
            this.reset();
            
            // 3秒後にメッセージを非表示
            setTimeout(() => {
                document.getElementById('successMessage').classList.add('hidden');
            }, 3000);
        });

        // リアルタイムパスワード確認
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('パスワードが一致しません');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>

</html>
