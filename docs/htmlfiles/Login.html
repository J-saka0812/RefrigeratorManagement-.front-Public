<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冷蔵庫管理アプリ - ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-400 via-emerald-300 to-teal-400 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl border border-white/20 w-full max-w-md p-8">
        <!-- ヘッダー -->
        <div class="text-center mb-8">
            <div class="bg-gradient-to-br from-green-400 to-emerald-500 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <span class="text-4xl">🥬</span>
            </div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent mb-2">
                冷蔵庫管理
            </h1>
            <p class="text-gray-600">アカウントにログインしてください</p>
        </div>

        <!-- ログインフォーム -->
        <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6">
            <!-- メールアドレス -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    メールアドレス <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="w-full px-4 py-3 pl-12 border-2 border-green-200 rounded-xl focus:ring-4 focus:ring-green-200 focus:border-green-400 transition-all duration-200 bg-white/80"
                        placeholder="example@email.com"
                        required
                    >
                    <span class="absolute left-4 top-3.5 text-gray-400 text-lg">📧</span>
                </div>
            </div>

            <!-- パスワード -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    パスワード <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-full px-4 py-3 pl-12 pr-12 border-2 border-green-200 rounded-xl focus:ring-4 focus:ring-green-200 focus:border-green-400 transition-all duration-200 bg-white/80"
                        placeholder="パスワードを入力"
                        required
                    >
                    <span class="absolute left-4 top-3.5 text-gray-400 text-lg">🔒</span>
                    <button 
                        type="button"
                        onclick="togglePassword()"
                        class="absolute right-4 top-3.5 text-gray-400 hover:text-gray-600 transition-colors duration-200"
                        id="togglePasswordBtn"
                    >
                        👁️
                    </button>
                </div>
            </div>

            <!-- パスワードを忘れた場合 -->
            <div class="text-right">
                <a 
                    href="#" 
                    onclick="showForgotPassword()"
                    class="text-sm text-green-600 hover:text-green-700 font-medium transition-colors duration-200"
                >
                    パスワードを忘れた場合
                </a>
            </div>

            <!-- エラーメッセージ（非表示） -->
            <div id="errorMessage" class="hidden p-4 bg-gradient-to-r from-red-100 to-pink-100 border-2 border-red-300 text-red-800 rounded-xl shadow-lg">
                <div class="flex items-center">
                    <span class="mr-2">❌</span>
                    <span id="errorText">メールアドレスまたはパスワードが正しくありません</span>
                </div>
            </div>

            <!-- 成功メッセージ（非表示） -->
            <div id="successMessage" class="hidden p-4 bg-gradient-to-r from-green-100 to-emerald-100 border-2 border-green-300 text-green-800 rounded-xl shadow-lg">
                <div class="flex items-center">
                    <span class="mr-2">✅</span>
                    <span>ログインしています...</span>
                </div>
            </div>

            <!-- ログインボタン -->
            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 focus:ring-4 focus:ring-green-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center justify-center space-x-2"
                id="loginBtn"
            >
                <span class="text-xl">🔐</span>
                <span>ログイン</span>
            </button>
        </form>

        <!-- 区切り線 -->
        <div class="flex items-center my-8">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="px-4 text-sm text-gray-500 bg-white">または</span>
            <div class="flex-1 border-t border-gray-300"></div>
        </div>

        <!-- アカウント作成リンク -->
        <div class="text-center">
            <p class="text-gray-600 mb-4">まだアカウントをお持ちでない方</p>
            <button 
                onclick="goToSignup()"
                class="w-full bg-gradient-to-r from-blue-500 to-cyan-600 hover:from-blue-600 hover:to-cyan-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 focus:ring-4 focus:ring-blue-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center justify-center space-x-2"
            >
                <span class="text-xl">👤</span>
                <span>新規アカウント作成</span>
            </button>
        </div>

        <!-- フッター -->
        <div class="text-center mt-8 pt-6 border-t border-gray-200">
            <p class="text-xs text-gray-500">
                © 2024 冷蔵庫管理アプリ. All rights reserved.
            </p>
        </div>
    </div>

    <!-- パスワード忘れポップアップ -->
    <div id="forgotPasswordPopup" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl border border-white/20 w-full max-w-md p-6">
            <div class="text-center mb-6">
                <div class="bg-gradient-to-br from-orange-400 to-red-500 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <span class="text-3xl">🔑</span>
                </div>
                <h2 class="text-xl font-bold text-gray-800 mb-2">パスワードをリセット</h2>
                <p class="text-sm text-gray-600">登録済みのメールアドレスにリセット用のリンクを送信します</p>
            </div>

            <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)" class="space-y-4">
                <div>
                    <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-2">
                        メールアドレス <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="resetEmail" 
                            name="resetEmail"
                            class="w-full px-4 py-3 pl-12 border-2 border-orange-200 rounded-xl focus:ring-4 focus:ring-orange-200 focus:border-orange-400 transition-all duration-200 bg-white/80"
                            placeholder="example@email.com"
                            required
                        >
                        <span class="absolute left-4 top-3.5 text-gray-400 text-lg">📧</span>
                    </div>
                </div>

                <div class="flex space-x-3 pt-4">
                    <button 
                        type="button"
                        onclick="closeForgotPassword()"
                        class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-3 px-4 rounded-xl transition-colors duration-200"
                    >
                        キャンセル
                    </button>
                    <button 
                        type="submit"
                        class="flex-1 bg-gradient-to-r from-orange-500 to-red-600 hover:from-orange-600 hover:to-red-700 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-200 focus:ring-4 focus:ring-orange-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
                    >
                        送信
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // パスワード表示/非表示切り替え
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePasswordBtn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }

        // ログイン処理
        function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');
            
            // エラーメッセージを非表示
            document.getElementById('errorMessage').classList.add('hidden');
            
            // ボタンをローディング状態に
            const loginBtn = document.getElementById('loginBtn');
            const originalContent = loginBtn.innerHTML;
            loginBtn.innerHTML = '<span class="animate-spin">⏳</span><span>ログイン中...</span>';
            loginBtn.disabled = true;
            
            // モックログイン処理（実際のアプリではAPI呼び出し）
            setTimeout(() => {
                // デモ用の認証チェック
                if (email === 'demo@example.com' && password === 'password123') {
                    // 成功メッセージを表示
                    document.getElementById('successMessage').classList.remove('hidden');
                    
                    setTimeout(() => {
                        // ホーム画面に遷移（実際のアプリではルーティング）
                        alert('ログイン成功！ホーム画面に遷移します。');
                        // window.location.href = '/home';
                    }, 1500);
                } else {
                    // エラーメッセージを表示
                    document.getElementById('errorMessage').classList.remove('hidden');
                    
                    // ボタンを元に戻す
                    loginBtn.innerHTML = originalContent;
                    loginBtn.disabled = false;
                }
            }, 2000);
        }

        // アカウント作成画面への遷移
        function goToSignup() {
            alert('アカウント作成画面に遷移します');
            // 実際のアプリでは以下のようにルーティング
            // window.location.href = '/signup';
        }

        // パスワード忘れポップアップ表示
        function showForgotPassword() {
            document.getElementById('forgotPasswordPopup').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // パスワード忘れポップアップ閉じる
        function closeForgotPassword() {
            document.getElementById('forgotPasswordPopup').classList.add('hidden');
            document.body.style.overflow = 'auto';
            document.getElementById('forgotPasswordForm').reset();
        }

        // パスワードリセット処理
        function handleForgotPassword(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const email = formData.get('resetEmail');
            
            // 実際のアプリではパスワードリセットAPI呼び出し
            alert(`${email} にパスワードリセット用のリンクを送信しました。`);
            closeForgotPassword();
        }

        // デモ用の認証情報を表示
        window.addEventListener('load', function() {
            // デモ用の情報を3秒後に表示
            setTimeout(() => {
                const demoInfo = document.createElement('div');
                demoInfo.className = 'fixed top-4 right-4 bg-blue-100 border-2 border-blue-300 text-blue-800 p-4 rounded-xl shadow-lg z-50';
                demoInfo.innerHTML = `
                    <div class="text-sm">
                        <div class="font-semibold mb-2">🔍 デモ用ログイン情報</div>
                        <div>メール: demo@example.com</div>
                        <div>パスワード: password123</div>
                        <button onclick="this.parentElement.parentElement.remove()" class="mt-2 text-xs bg-blue-200 hover:bg-blue-300 px-2 py-1 rounded">閉じる</button>
                    </div>
                `;
                document.body.appendChild(demoInfo);
                
                // 10秒後に自動で消す
                setTimeout(() => {
                    if (demoInfo.parentElement) {
                        demoInfo.remove();
                    }
                }, 10000);
            }, 3000);
        });
    </script>

</html>
